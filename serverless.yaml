service: punjaci
frameworkVersion: "3"
useDotenv: true                                           # Load API key from .env file

plugins:
  - serverless-localstack

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1                 		                  # AWS deploy region
  environment:                      		                  # Environment varijable dostupne Lambda funkcijama
    OCM_API_KEY: ${env:OCM_API_KEY}                       # API klju훾 za Open Charge Map (iz .env fajla)
    OCM_URL: 'https://api.openchargemap.io/v3/poi'        # URL za OCM API
    CHARGERS_TABLE: Chargers        		                  # Naziv DynamoDB tabele

functions:
  # Function to get all chargers from DynamoDB
  getChargers:
    handler: getChargers.handler
    description: Get all chargers
    events:
      - http:
          path: chargers/{town}
          method: get
          cors: true
  # Function to sync data from Open Charge Map every minute
  syncOCMdata:
    handler: syncOCMdata.handler
    description: Sync data from Open Charge Map
    role: SyncOCMDataRole           		# Referenca na IAM rolu definisanu u resources
    events:
      - schedule:
          rate: rate(1 minute)
      - http:                       		# API Gateway HTTP endpoint
          path: sync                		# Putanja: /sync
          method: get   
          cors: true   

resources:
  Resources:
    # DynamoDB Table for chargers
    ChargersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.CHARGERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: chargerId
            AttributeType: S
          - AttributeName: town
            AttributeType: S
        KeySchema:
          - AttributeName: chargerId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: TownIndex
            KeySchema:
              - AttributeName: town
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    # http:/punjaci-website.s3-website.localhost.localstack.cloud:4566
    # S3 Bucket for static website hosting
    WebsiteBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: punjaci-website
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: error.html
    WebsiteBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref WebsiteBucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal: "*"
              Action: s3:GetObject
              Resource: !Join ["", ["arn:aws:s3:::", !Ref WebsiteBucket, "/*"]]
# IAM rola za Lambda funkciju, nije potrebna kad je u pitanju localstack, ali treba za AWS
    SyncOCMDataRole:
      Type: AWS::IAM::Role              # CloudFormation tip - IAM rola
      Properties:
        RoleName: syncOCMdata-role-${sls:stage}     # Ime role vidljivo u LocalStack/AWS konzoli
        AssumeRolePolicyDocument:       # Trust policy - ko mo탑e preuzeti ovu rolu
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com  # Lambda servis mo탑e preuzeti rolu
              Action: sts:AssumeRole
        Policies:                       # Inline polise priklju훾ene roli
          - PolicyName: DynamoDBAccess    # Polisa za pristup DynamoDB
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow         # Dozvoli DynamoDB operacije
                  Action:
                    - dynamodb:PutItem
                    - dynamodb:BatchWriteItem
                    - dynamodb:Scan
                    - dynamodb:Query
                    - dynamodb:DeleteItem
                  Resource:
                    - !GetAtt ChargersTable.Arn                              # ARN tabele
                    - !Join ['/', [!GetAtt ChargersTable.Arn, 'index/*']]    # ARN indeksa
          - PolicyName: CloudWatchLogs    # Polisa za Lambda logove
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: "*"